<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sticky CTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">Sticky CTA Test Page</h1>
    <p class="mb-4">Open console (F12) and look for log messages. Then click the X button on the sticky CTA.</p>

    <div style="height: 2000px; padding: 20px;">
        <p>Scroll down...</p>
    </div>

    <!-- Load sticky CTA directly -->
    <div id="sticky-cta-container"></div>

    <script>
        // Load the sticky CTA component
        fetch('includes/sticky-cta.html')
            .then(response => response.text())
            .then(html => {
                console.log('=== Loading sticky CTA component ===');
                document.getElementById('sticky-cta-container').innerHTML = html;
                console.log('=== Sticky CTA component loaded ===');
            })
            .catch(error => {
                console.error('Error loading sticky CTA:', error);
            });
    </script>
</body>
</html>
